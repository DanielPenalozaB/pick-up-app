<div class="flex h-screen flex-col justify-center px-6 py-12 lg:px-8">
	<div
		class="flex flex-col justify-center items-center sm:mx-auto sm:w-full sm:max-w-sm"
	>
		<svg
			xmlns="http://www.w3.org/2000/svg"
			viewBox="0 0 24 24"
			class="h-20 w-20 fill-indigo-500"
		>
			<path
				d="M9,11a1,1,0,0,1,1-1h4a1,1,0,0,1,0,2H10A1,1,0,0,1,9,11Zm15,7v1a5.006,5.006,0,0,1-5,5H5a5.006,5.006,0,0,1-5-5V18a5.009,5.009,0,0,1,4-4.9V12A8,8,0,0,1,8.015,5.073C8.013,5.048,8,5.026,8,5V4a4,4,0,0,1,8,0V5c0,.026-.013.048-.015.073A8,8,0,0,1,20,12v1.1A5.009,5.009,0,0,1,24,18ZM10,4.263a7.736,7.736,0,0,1,4,0V4a2,2,0,0,0-4,0ZM6,16.535a8.368,8.368,0,0,1,12,0V12A6,6,0,0,0,6,12ZM5,22h.026A4.948,4.948,0,0,1,4,19V15.184A3,3,0,0,0,2,18v1A3,3,0,0,0,5,22Zm10,0a3,3,0,0,0,2.874-2.188,6.432,6.432,0,0,0-11.748,0A3,3,0,0,0,9,22Zm7-4a3,3,0,0,0-2-2.816V19a4.948,4.948,0,0,1-1.026,3H19a3,3,0,0,0,3-3Z"
			/>
		</svg>
		<h2
			class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
		>
			Regístrate en Pickup
		</h2>
	</div>
	<div class="flex flex-col gap-4 mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
		<div>
			<label
				for="name"
				class="block text-sm font-medium leading-6 text-gray-900"
				>Nombre</label
			>
			<div class="mt-2">
				<input
					[(ngModel)]="name"
					#ctrl="ngModel"
					id="name"
					name="name"
					type="text"
					autocomplete="name"
					required
					placeholder="Ingresa tu nombre"
					class="block w-full rounded-md bg-white border-0 px-2 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 outline-transparent"
				/>
			</div>
		</div>
		<div>
			<label
				for="id"
				class="block text-sm font-medium leading-6 text-gray-900"
				>Cédula</label
			>
			<div class="mt-2">
				<input
					[(ngModel)]="id"
					#ctrl="ngModel"
					id="id"
					name="id"
					type="text"
					autocomplete="id"
					required
					placeholder="Ingresa tu cédula"
					class="block w-full rounded-md bg-white border-0 px-2 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 outline-transparent"
				/>
			</div>
		</div>
		<div>
			<label
				for="phone"
				class="block text-sm font-medium leading-6 text-gray-900"
				>Celular</label
			>
			<div class="mt-2">
				<input
					[(ngModel)]="phone"
					#ctrl="ngModel"
					id="phone"
					name="phone"
					type="text"
					autocomplete="phone"
					required
					placeholder="Ingresa tu celular"
					class="block w-full rounded-md bg-white border-0 px-2 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 outline-transparent"
				/>
			</div>
		</div>
		<div>
			<label
				for="email"
				class="block text-sm font-medium leading-6 text-gray-900"
				>Email</label
			>
			<div class="mt-2">
				<input
					[(ngModel)]="email"
					#ctrl="ngModel"
					id="email"
					name="email"
					type="email"
					autocomplete="email"
					required
					placeholder="Ingresa tu email"
					class="block w-full rounded-md bg-white border-0 px-2 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 outline-transparent"
				/>
			</div>
		</div>
		<div>
			<label
				for="password"
				class="block text-sm font-medium leading-6 text-gray-900"
				>Contraseña</label
			>
			<div class="mt-2">
				<input
					[(ngModel)]="password"
					#ctrl="ngModel"
					id="password"
					name="password"
					type="password"
					autocomplete="current-password"
					required
					placeholder="Ingresa tu contraseña"
					class="block w-full rounded-md bg-white border-0 px-2 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 outline-transparent"
				/>
			</div>
		</div>
		<div>
			<button
				(click)="submit()"
				type="button"
				class="flex w-full justify-center rounded-md bg-indigo-600 px-2 py-1.5 text-sm font-semibold leading-6 text-white hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
			>
				Regístrate
			</button>
		</div>
		<p class="mt-10 text-center text-sm text-gray-500">
			¿Ya tienes una cuenta?
			<span
				(click)="login()"
				class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500 cursor-pointer"
				>Iniciar sesión</span
			>
		</p>
	</div>
</div>
