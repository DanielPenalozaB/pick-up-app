<app-navbar></app-navbar>
<div class="flex flex-col justify-center items-center gap-4">
	<div class="flex flex-col gap-2 py-16 w-full max-w-4xl">
		<h1 class="text-3xl text-indigo-500 font-bold">Bienvenido a PickUp</h1>
		<p class="text-gray-800">
			Aquí verás el estado de los carriles en tiempo real.
		</p>
	</div>
	<div class="flex flex-col gap-2 py-16 w-full max-w-4xl">
		<table
			class="rounded-lg overflow-hidden bg-white border-2 border-gray-400"
		>
			<thead>
				<tr
					class="bg-gray-200 text-gray-400 divide-x-2 divide-gray-400"
				>
					<th *ngFor="let lane of lanes" class="px-4 py-2.5">
						{{ "Carril #" + lane.id }}
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td
						*ngFor="let lane of lanes"
						class="border-2 border-gray-400"
					>
						<div class="flex flex-col gap-2	p-4">
							<span
								*ngFor="let student of lane.students"
								class="px-4 py-2 w-fit bg-red-500 text-red-100 font-medium rounded-full whitespace-nowrap"
								[ngClass]="{
									'bg-red-500 text-red-100':
										student.section === 'Primaria',
									'bg-yellow-500 text-yellow-100':
										student.section === 'Pre-escolar',
									'bg-green-500 text-green-100':
										student.section === 'Bachillerato'
								}"
							>
								{{ student.name }}
							</span>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
