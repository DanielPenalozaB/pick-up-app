<div class="flex justify-center items-center w-full py-8">
	<button
		(click)="toggleOption('pickup')"
		type="button"
		title="Recoger"
		class="flex justify-center items-center gap-2 px-3 py-2 h-16 w-52 text-lg font-medium duration-200 ease-in"
		[ngClass]="{
			'text-indigo-500 border-b-4 border-indigo-500 fill-indigo-500 hover:text-indigo-400 hover:fill-indigo-400 hover:border-indigo-400':
				option === 'pickup',
			'text-gray-600 fill-gray-600 hover:text-gray-400 hover:fill-gray-400':
				option !== 'pickup'
		}"
	>
		Recoger
		<svg
			xmlns="http://www.w3.org/2000/svg"
			id="Outline"
			viewBox="0 0 24 24"
			class="h-6 w-6 fill-inherit"
		>
			<path
				d="M12,6a4,4,0,1,0,4,4A4,4,0,0,0,12,6Zm0,6a2,2,0,1,1,2-2A2,2,0,0,1,12,12Z"

		(click)="toggleOption('register')"
		type="button"
		title="Registrar alumno"
		class="flex justify-center items-center gap-2 px-3 py-2 h-16 w-52 text-lg font-medium duration-200 ease-in"
		[ngClass]="{
			'text-indigo-500 border-b-4 border-indigo-500 fill-indigo-500 hover:text-indigo-400 hover:fill-indigo-400 hover:border-indigo-400':
				option === 'register',
			'text-gray-600 fill-gray-600 hover:text-gray-400 hover:fill-gray-400':
				option !== 'register'
		}"
	>
		Registrar alumno
		<svg
			xmlns="http://www.w3.org/2000/svg"
			xmlns:xlink="http://www.w3.org/1999/xlink"
			version="1.1"
			id="Layer_1"
			x="0px"
			y="0px"
			viewBox="0 0 512 512"
			style="enable-background: new 0 0 512 512"
