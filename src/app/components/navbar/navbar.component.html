<nav
	class="flex justify-between items-center sm:px-6 sm:py-4 lg:px-8 lg:py-6 bg-indigo-500"
	aria-label="Tabs"
>
	<div class="flex items-center gap-4">
		<svg
			xmlns="http://www.w3.org/2000/svg"
			viewBox="0 0 24 24"
			class="h-10 w-10 fill-indigo-100"
		>
			<path
				d="M9,11a1,1,0,0,1,1-1h4a1,1,0,0,1,0,2H10A1,1,0,0,1,9,11Zm15,7v1a5.006,5.006,0,0,1-5,5H5a5.006,5.006,0,0,1-5-5V18a5.009,5.009,0,0,1,4-4.9V12A8,8,0,0,1,8.015,5.073C8.013,5.048,8,5.026,8,5V4a4,4,0,0,1,8,0V5c0,.026-.013.048-.015.073A8,8,0,0,1,20,12v1.1A5.009,5.009,0,0,1,24,18ZM10,4.263a7.736,7.736,0,0,1,4,0V4a2,2,0,0,0-4,0ZM6,16.535a8.368,8.368,0,0,1,12,0V12A6,6,0,0,0,6,12ZM5,22h.026A4.948,4.948,0,0,1,4,19V15.184A3,3,0,0,0,2,18v1A3,3,0,0,0,5,22Zm10,0a3,3,0,0,0,2.874-2.188,6.432,6.432,0,0,0-11.748,0A3,3,0,0,0,9,22Zm7-4a3,3,0,0,0-2-2.816V19a4.948,4.948,0,0,1-1.026,3H19a3,3,0,0,0,3-3Z"
			/>
		</svg>
		<span class="text-2xl text-indigo-100 font-bold">PickUp</span>
	</div>
	<ng-template [ngIf]="user" [ngIfElse]="auth">
		<div
			(click)="toogleMenu()"
			title="Iniciar sesión"
			class="relative max-h-[1.5rem]"
		>
			<button
				type="button"
				class="flex items-center self-center gap-2 text-base font-medium text-indigo-100 hover:text-white hover:fill-white duration-300 ease-out"
			>
				{{ user.name }}
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="w-6 h-6 stroke-2"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M19.5 8.25l-7.5 7.5-7.5-7.5"
					/>
				</svg>
			</button>
			<div
				*ngIf="show"
				class="absolute right-0 top-full z-10 mt-3 w-screen max-w-xs overflow-hidden rounded-3xl bg-white shadow-lg ring-1 ring-gray-900/5"
			>
				<div class="flex flex-col gap-2 p-4">
					<div
						(click)="pickup()"
						title="Recoger"
						class="flex items-center gap-3 p-3 rounded-lg text-base leading-6 hover:bg-indigo-100 cursor-pointer"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							id="Layer_1"
							data-name="Layer 1"
							viewBox="0 0 24 24"
							class="h-5 w-5"
						>
							<path
								d="M20.74,10.312l-4.3-6.171A5,5,0,0,0,12.336,2H8.5A5.024,5.024,0,0,0,3.825,5.228L1.753,10.692A4,4,0,0,0,0,14v1.5a2.505,2.505,0,0,0,2,2.45v.55a3.5,3.5,0,0,0,7,0V18h6v.5a3.5,3.5,0,0,0,7,0v-.55a2.505,2.505,0,0,0,2-2.45V15A5.011,5.011,0,0,0,20.74,10.312ZM14.8,5.284,18.084,10H11V4h1.336A3,3,0,0,1,14.8,5.284Zm-9.1.653A3.014,3.014,0,0,1,8.5,4H9v6H4.154ZM7,18.5a1.5,1.5,0,0,1-3,0V18H7ZM18.5,20A1.5,1.5,0,0,1,17,18.5V18h3v.5A1.5,1.5,0,0,1,18.5,20ZM22,15.5a.5.5,0,0,1-.5.5H2.5a.5.5,0,0,1-.5-.5V14a2,2,0,0,1,2-2H19a3,3,0,0,1,3,3Z"
							/>
						</svg>
						<span class="block font-semibold text-gray-900">
							Recoger
						</span>
					</div>
					<div
						(click)="profile()"
						title="Perfil"
						class="flex items-center gap-3 p-3 rounded-lg text-base leading-6 hover:bg-indigo-100 cursor-pointer"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							class="h-5 w-6"
						>
							<path
								d="M12,12A6,6,0,1,0,6,6,6.006,6.006,0,0,0,12,12ZM12,2A4,4,0,1,1,8,6,4,4,0,0,1,12,2Z"
							/>
							<path
								d="M12,14a9.01,9.01,0,0,0-9,9,1,1,0,0,0,2,0,7,7,0,0,1,14,0,1,1,0,0,0,2,0A9.01,9.01,0,0,0,12,14Z"
							/>
						</svg>
						<span class="block font-semibold text-gray-900">
							Perfil
						</span>
					</div>
					<div
						(click)="logout()"
						title="Cerrar sesión"
						class="flex items-center gap-3 p-3 rounded-lg text-base leading-6 hover:bg-indigo-100 cursor-pointer"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 0 24 24"
							class="h-5 w-6"
						>
							<path
								d="M11.476,15a1,1,0,0,0-1,1v3a3,3,0,0,1-3,3H5a3,3,0,0,1-3-3V5A3,3,0,0,1,5,2H7.476a3,3,0,0,1,3,3V8a1,1,0,0,0,2,0V5a5.006,5.006,0,0,0-5-5H5A5.006,5.006,0,0,0,0,5V19a5.006,5.006,0,0,0,5,5H7.476a5.006,5.006,0,0,0,5-5V16A1,1,0,0,0,11.476,15Z"
							/>
							<path
								d="M22.867,9.879,18.281,5.293a1,1,0,1,0-1.414,1.414l4.262,4.263L6,11a1,1,0,0,0,0,2H6l15.188-.031-4.323,4.324a1,1,0,1,0,1.414,1.414l4.586-4.586A3,3,0,0,0,22.867,9.879Z"
							/>
						</svg>
						<span class="block font-semibold text-gray-900">
							Cerrar sesión
						</span>
					</div>
				</div>
			</div>
		</div>
	</ng-template>
	<ng-template #auth>
		<button
			(click)="login()"
			type="button"
			title="Iniciar sesión"
			class="flex items-center gap-2 text-base font-medium text-indigo-100 hover:text-white fill-indigo-100 hover:fill-white duration-300 ease-out"
		>
			Iniciar sesión
			<svg
				xmlns="http://www.w3.org/2000/svg"
				id="Outline"
				viewBox="0 0 24 24"
				class="h-6"
			>
				<path
					d="M23.12,9.91,19.25,6a1,1,0,0,0-1.42,0h0a1,1,0,0,0,0,1.41L21.39,11H1a1,1,0,0,0-1,1H0a1,1,0,0,0,1,1H21.45l-3.62,3.61a1,1,0,0,0,0,1.42h0a1,1,0,0,0,1.42,0l3.87-3.88A3,3,0,0,0,23.12,9.91Z"
				/>
			</svg>
		</button>
	</ng-template>
</nav>
